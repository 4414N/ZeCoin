<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #clickArea {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            overflow: hidden;
        }
        #clickArea img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #clickArea:active {
            transform: scale(0.95);
        }
        #score {
            font-size: 32px;
            margin-top: 20px;
        }
        #upgradeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clickArea">
        <img src="https://via.placeholder.com/200" alt="Click me!">
    </div>
    <div id="score">Очки: 0</div>
    <button id="upgradeButton">Улучшить (Цена: 10)</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let score = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        const clickArea = document.getElementById('clickArea');
        const scoreDisplay = document.getElementById('score');
        const upgradeButton = document.getElementById('upgradeButton');

        clickArea.addEventListener('click', () => {
            score += clickValue;
            updateScore();
            animateClick();
        });

        upgradeButton.addEventListener('click', () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                clickValue++;
                upgradeCost = Math.round(upgradeCost * 1.5);
                updateScore();
                updateUpgradeButton();
            }
        });

        function updateScore() {
            scoreDisplay.textContent = `Очки: ${score}`;
        }

        function updateUpgradeButton() {
            upgradeButton.textContent = `Улучшить (Цена: ${upgradeCost})`;
        }

        function animateClick() {
            clickArea.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickArea.style.transform = 'scale(1)';
            }, 100);
        }

        // Инициализация Telegram Mini App
        telegram.WebApp.ready();
    </script>
</body>
</html>
