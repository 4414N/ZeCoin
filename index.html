<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #clickArea {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            overflow: hidden;
            position: relative;
        }
        #clickArea img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #clickArea:active {
            transform: scale(0.95);
        }
        #score {
            font-size: 32px;
            margin-top: 20px;
        }
        .upgradeButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .clickText {
            position: absolute;
            color: #FFD700;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="clickArea">
        <img src="Zel.png" alt="Click me!">
    </div>
    <div id="score">Очки: 0</div>
    <button id="upgradeClick" class="upgradeButton">Визит в Амеррику  (Цена: 10)</button>
    <button id="upgradeAuto" class="upgradeButton">Нанять Ярмака (Цена: 50)</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let score = 0;
        let clickValue = 1;
        let clickUpgradeCost = 10;
        let autoClickValue = 0;
        let autoUpgradeCost = 50;

        const clickArea = document.getElementById('clickArea');
        const scoreDisplay = document.getElementById('score');
        const upgradeClickButton = document.getElementById('upgradeClick');
        const upgradeAutoButton = document.getElementById('upgradeAuto');

        clickArea.addEventListener('click', () => {
            incrementScore(clickValue);
            animateClick();
            showClickText();
        });

        upgradeClickButton.addEventListener('click', () => {
            if (score >= clickUpgradeCost) {
                score -= clickUpgradeCost;
                clickValue++;
                clickUpgradeCost = Math.round(clickUpgradeCost * 1.5);
                updateScore();
                updateUpgradeButtons();
            }
        });

        upgradeAutoButton.addEventListener('click', () => {
            if (score >= autoUpgradeCost) {
                score -= autoUpgradeCost;
                autoClickValue++;
                autoUpgradeCost = Math.round(autoUpgradeCost * 2);
                updateScore();
                updateUpgradeButtons();
            }
        });

        function incrementScore(value) {
            score += value;
            updateScore();
        }

        function updateScore() {
            scoreDisplay.textContent = `Очки: ${score}`;
        }

        function updateUpgradeButtons() {
            upgradeClickButton.textContent = `Улучшить клик (Цена: ${clickUpgradeCost})`;
            upgradeAutoButton.textContent = `Улучшить авто-клик (Цена: ${autoUpgradeCost})`;
        }

        function animateClick() {
            clickArea.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickArea.style.transform = 'scale(1)';
            }, 100);
        }

        function showClickText() {
            const text = document.createElement('div');
            text.textContent = 'Потужно';
            text.className = 'clickText';
            text.style.left = `${Math.random() * 150}px`;
            text.style.top = `${Math.random() * 150}px`;
            clickArea.appendChild(text);
            setTimeout(() => {
                clickArea.removeChild(text);
            }, 1000);
        }

        setInterval(() => {
            incrementScore(autoClickValue);
        }, 1000);

        // Инициализация Telegram Mini App
        telegram.WebApp.ready();
    </script>
</body>
</html>
